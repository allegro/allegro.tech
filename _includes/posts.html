{% if include.short == "true" %}
<section class="posts posts-short">
    {% for post in site.posts offset:include.offset %}
    <article>
        <time class="post-date">{{ post.date | date: "<strong>%b %-d</strong> %Y" }}</time>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p></p>
    </article>
    {% endfor %}
</section>
{% else %}

<section class="posts">
    {% for post in site.posts limit:include.limit offset:include.offset%}
    <article {% if forloop.first %} class="latest" {% endif %}>
        {% include single_post.html %}
    </article>
    {% endfor %}
</section>
{% endif %}
